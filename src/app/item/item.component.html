<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{item.description}}</mat-card-title>
    <mat-card-subtitle>{{item.price | currency}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="main-img" 
  [ngStyle]="{ 'background-image': 'url(' + item.imageUrl + ')'}">
  <mat-card-actions>
    <button mat-raised-button color="primary" *ngIf="showAddBtn"
    (click)="add()">Add to cart</button>
  </mat-card-actions>
</mat-card>
